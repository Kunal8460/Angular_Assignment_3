<div class="d-flex justify-content-center pt-4 ">
    <div class="col-md-6">
        <h2>Add Product</h2>
        <form [formGroup]="addProductGroup" method="post">
            <div class="mb-3">
                <label for="prodName" class="form-label">Product Name</label>
                <input type="text" formControlName="prodName" class="form-control" id="prodName">
            </div>
            <div class="mb-3">
                <label for="prodPrice" class="form-label">Product Price</label>
                <input type="text" formControlName="prodPrice" class="form-control" id="prodPrice">
            </div>
            <div class="mb-3">
                <label for="prodDesc" class="form-label">Product Descrription</label>
                <textarea formControlName="prodDesc" class="form-control" id="prodDesc" cols="30" rows="5"></textarea>
            </div>
            <div class="mb-3">
                <label for="prodCategory" class="form-label">Product Category</label>
                <input type="text" formControlName="prodCategory" class="form-control" id="prodCategory">
            </div>
            <div class="mb-3">
                <input type="submit" value="Save" (click)="onSubmit()" class="form-control btn btn-warning">
            </div>

        </form>
    </div>
</div>
